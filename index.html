<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ==== Meta Tags ==== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== Title Website ==== -->
    <title>Accordion</title>

    <!-- ==== Add Css File ==== -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/grid.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>


    <!-- ==== Svg Sprite ==== -->
    <svg id="svg">
        <symbol id="arrow-left" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </symbol>
    </svg>


    <!-- ==== Start ==== -->
    <section class="accardion">
        <div class="container">
            <h1 class="accardion__title">سوالی دارید؟ پاسخ های محبوب را در زیر بخوانید</h1>

            <div class="accardion__items">
                <div class="accardion__item">
                    <div class="accardion__data">
                        <h2 class="accardion__item-title">چه رنگی را به عنوان رنگ اصلی انتخاب کنید؟</h2>
                        <p class="accardion__item-text">
                            لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است
                            چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است
                        </p>
                    </div>
                    <span class="accardion__icon">
                        <svg>
                            <use href="#arrow-left"></use>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </section>
    <!-- ==== Finish ==== -->


    <!-- ==== Add Js File ==== -->
    <script src="./scripts/main.js"></script>
</body>

</html>
